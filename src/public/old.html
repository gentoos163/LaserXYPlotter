<script>
	function fileSelect(e) {
		e = e || window.event;

		var files = this.files;

		for(var i = 0, f; f = files[i]; i++) {
		var reader = new FileReader();
		reader.onload = (function(file) {
		return function(e) {
			var svg = dxfToSvg(this.result);
			fabric.loadSVGFromString(svg, function(objects, options) {
			var obj = fabric.util.groupSVGElements(objects, options);
			canvas.add(obj).centerObject(obj).renderAll();
			obj.setCoords();
			});
		};
		})(f);
		reader.readAsText(f);
		$("#addsvg").val("");
		}
	}
	function loadSvgFromString(svg){
		fabric.loadSVGFromString(svg, function(objects, options) {
			var obj = fabric.util.groupSVGElements(objects, options);
			canvas.add(obj).centerObject(obj).renderAll();
			obj.setCoords();
			});
	}
	document.getElementById('addsvg').addEventListener('change', fileSelect, false);
	var kitchensink = { };
	var canvas = new fabric.Canvas('canvas');
	(function() {

	if (document.location.hash !== '#zoom') return;

	function renderVieportBorders() {
	var ctx = canvas.getContext();

	ctx.save();

	ctx.fillStyle = 'rgba(0,0,0,0.1)';

	ctx.fillRect(
	canvas.viewportTransform[4],
	canvas.viewportTransform[5],
	canvas.getWidth() * canvas.getZoom(),
	canvas.getHeight() * canvas.getZoom());

	ctx.setLineDash([5, 5]);

	ctx.strokeRect(
	canvas.viewportTransform[4],
	canvas.viewportTransform[5],
	canvas.getWidth() * canvas.getZoom(),
	canvas.getHeight() * canvas.getZoom());

	ctx.restore();
	}

	$(canvas.getElement().parentNode).on('mousewheel', function(e) {

	var newZoom = canvas.getZoom() + e.deltaY / 300;
	canvas.zoomToPoint({ x: e.offsetX, y: e.offsetY }, newZoom);

	renderVieportBorders();

	return false;
	});

	var viewportLeft = 0,
	viewportTop = 0,
	mouseLeft,
	mouseTop,
	_drawSelection = canvas._drawSelection,
	isDown = false;

	canvas.on('mouse:down', function(options) {
	isDown = true;

	viewportLeft = canvas.viewportTransform[4];
	viewportTop = canvas.viewportTransform[5];

	mouseLeft = options.e.x;
	mouseTop = options.e.y;

	if (options.e.altKey) {
	_drawSelection = canvas._drawSelection;
	canvas._drawSelection = function(){ };
	}

	renderVieportBorders();
	});

	canvas.on('mouse:move', function(options) {
	if (options.e.altKey && isDown) {
	var currentMouseLeft = options.e.x;
	var currentMouseTop = options.e.y;

	var deltaLeft = currentMouseLeft - mouseLeft,
	deltaTop = currentMouseTop - mouseTop;

	canvas.viewportTransform[4] = viewportLeft + deltaLeft;
	canvas.viewportTransform[5] = viewportTop + deltaTop;

	canvas.renderAll();
	renderVieportBorders();
	}
	});

	canvas.on('mouse:up', function() {
	canvas._drawSelection = _drawSelection;
	isDown = false;
	});
	})();
	
(function() {
fabric.util.addListener(fabric.window, 'load', function() {
var canvas = this.__canvas || this.canvas,
canvases = this.__canvases || this.canvases;

canvas && canvas.calcOffset && canvas.calcOffset();

if (canvases && canvases.length) {

canvases[i].calcOffset();
}
}
